<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <title>Drawing Game</title>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&family=Raleway">
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script type="module" src="/draw-resources/main.js"></script>
        <link rel="stylesheet" type="text/css" href="/draw-resources/draw.css"></link>
        <link rel="stylesheet" type="text/css" href="/fa.css"></link>
        <link rel="shortcut icon" href="/draw-resources/rainbow-pen-outline.ico"></link>
        <meta name="viewport" content="width=device-width"/>
    </head>
    <body>
        <div id="background">
            <div class="pane"></div>
            <div class="tiles"></div>
        </div>
        <div id="canvas-screen" class="screen">
            <canvas id="canvas"></canvas>
            <div class="controls">
                <a class="pen" data-tool="pen"><i class="fas fa-pen"></i></a>
                <a class="eraser" data-tool="eraser"><i class="fas fa-eraser"></i></a>
                <a class="fill" data-tool="fill"><i class="fas fa-fill-drip"></i></a>
                <a class="dropper" data-tool="dropper"><i class="fas fa-eye-dropper"></i></a>
                <a class="settings" data-tool="settings"><i class="fas fa-cogs"></i></a>
                <a class="clear" data-tool="clear"><i class="fas fa-trash"></i></a>
            </div>
        </div>
        <div id="settings" class="screen">
            <p class="title">Tool Settings</p>
            <div class="row">
                <p class="label">Color</p>
                <input class="color" type="color" value="#000000">
            </div>
            <div class="row">
                <p class="label">Size</p>
                <input class="size" type="number" value="3">
            </div>
        </div>
        <div id="main-menu" class="screen">
            <img id="logo" src="/draw-resources/rainbow-pen.svg" draggable="false"
                alt="Rainbow Pen Logo" width="256" height="256">
            <p id="loading-text" class="handwriting">Loading...</p>
            <div class="controls">
                <a class="button create-game">Create Game</a>
                <a class="button join-game">Join Game</a>
            </div>
        </div>
        <div id="create-game-menu" class="screen">
            <div class="modal">
                <p class="title">Create Game</p>
                <div class="row">
                    <p class="label">Your Name</p>
                    <input type="text" class="name">
                </div>
                <div class="row">
                    <p class="label">Public Game?</p>
                    <input type="checkbox" class="public">
                </div>
                <div class="row">
                    <a class="accept button">Accept</a>
                    <a class="cancel button">Cancel</a>
                </div>
            </div>
        </div>
        <div id="join-game-menu" class="screen">
            <div class="modal">
                <p class="title">Join Game</p>
                <div class="row">
                    <p class="label">Your Name</p>
                    <input type="text" class="name">
                </div>
                <div class="row">
                    <p class="label">Join Code</p>
                    <input type="text" class="join-code">
                </div>
                <div class="row">
                    <a class="join button">Join</a>
                    <a class="cancel button">Cancel</a>
                </div>
            </div>
        </div>
        <div id="game-lobby" class="screen">
            <div class="modal">
                <p class="title">Game Lobby</p>
                <div class="row">
                    <div class="field">
                        <p class="label">Owner</p>
                        <span class="label owner-name"></span>
                    </div>
                    <div class="field">
                        <p class="label">Join Code</p>
                        <input type="text" class="join-code" disabled>
                    </div>
                </div>
                <div class="row">
                    <div class="field">
                        <p class="label">Round Timer</p>
                        <input type="number" class="round-timer">
                    </div>
                </div>
                <div class="row">
                    <a class="ready button">Ready</a>
                    <a class="cancel button">Leave Lobby</a>
                </div>
            </div>
        </div>
    </body>
</html>
